<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #d8b4ff;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: #d8b4ff;
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            display: block;
            color: #d8b4ff;
            text-decoration: none;
            padding: 14px 20px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: #551a8b;
            color: white;
        }

        section {
            padding: 60px;
        }

        .about {
            background-color: #1a1a1a;
            color: white;
            padding: 100px 50px;
            text-align: center;
        }

        .about h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .about p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #d8b4ff;
        }

        a {
            color: #d8b4ff;
            text-decoration: none;
        }
        {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background-color: #1a1a1a;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: white;
        }

        .email {
            font-size: 18px;
            color: #d8b4ff;
            margin-bottom: 20px;
        }

        .form-group {
            margin: 10px 0;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: #d8b4ff;
            margin: 0 10px;
            font-size: 24px;
        }

        button {
            background-color: #d8b4ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #d8b4ff;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><a href="index.html">Shay</a></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1>Contact Me</h1>
        <p class="email">kaikinisharanya@gmail.com</p>
        <p>Feel free to contact me with any inquiries or questions!</p>
        <form>
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Sharanya K. All rights reserved.</p>
    </footer>
</body>
</html>
