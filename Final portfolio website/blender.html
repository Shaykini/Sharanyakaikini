<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blender</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #d8b4ff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: #d8b4ff;
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            display: block;
            color: #d8b4ff;
            text-decoration: none;
            padding: 14px 20px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: #551a8b;
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #d8b4ff;
        }

        a {
            color: #d8b4ff;
            text-decoration: none;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: center;
            max-width: 960px;
            margin: auto;
            flex-grow: 1;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            z-index: 0;
        }

        .box:hover img {
            transform: scale(1.5);
            z-index: 1;
        }

        .text {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #d8b4ff;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 2;
        }

        .box:hover .text {
            background-color: #551a8b;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><a href="index.html">Shay</a></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="box">
            <img src="blender1.png" alt="Image 1">
            <div class="text">Cream Biscuit Render 
               </div>
        </div>
        <div class="box">
            <img src="blender2.png" alt="Image 2">
            <div class="text">Cafe</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sharanya K. All rights reserved.</p>
    </footer>
</body>
</html>
